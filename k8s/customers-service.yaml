apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic-customers-service
  labels:
    app: petclinic-customers-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: petclinic-customers-service
  template:
    metadata:
      labels:
        app: petclinic-customers-service
    spec:
      containers:
        - name: petclinic-customers-service
          image: 440744236722.dkr.ecr.ap-south-1.amazonaws.com/petclinic-customers-service:latest
          ports:
            - containerPort: 8081
          env:
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: "http://petclinic-discovery-service:8761/eureka/"
      imagePullSecrets:
        - name: ecr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: petclinic-customers-service
spec:
  selector:
    app: petclinic-customers-service
  ports:
    - port: 8081
      targetPort: 8081
  type: ClusterIP

